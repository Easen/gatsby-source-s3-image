name: Test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
       
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test